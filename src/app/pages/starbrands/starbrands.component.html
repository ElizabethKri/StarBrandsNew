<div class="d-flex flex-column h-100">
  <header>
    <app-header></app-header>
  </header>

  <div class="main-content d-flex h-100">
    <div>
      <router-outlet></router-outlet>
      <div class="card">
        <p-carousel [value]="products" [numVisible]="3" [numScroll]="3" [circular]="false" [responsiveOptions]="responsiveOptions">
          <ng-template let-product pTemplate="item">
            <div class="border-1 surface-border border-round m-2 text-center py-5 px-3">
              <div class="mb-3">
                <img src="/assets/img/man/{{ product.img }}" [alt]="product.name" class="w-6 shadow-2" />
              </div>
              <div>
                <h4 class="mb-1">{{ product.module }}</h4>
                <h4 class="mb-1">{{ product.name }}</h4>
                <h6 class="mt-0 mb-3">{{product.price}}</h6>
                <div class="car-buttons mt-5">
                  <p-button type="button" styleClass="p-button p-button mr-2" icon="pi pi-heart-fill"></p-button>
                  <p-button type="button" styleClass="p-button-success p-button mr-2" icon="pi pi-shopping-bag"></p-button>
                </div>
              </div>
            </div>
          </ng-template>
        </p-carousel>
      </div>
    </div>
  </div>

  <footer>
    <app-footer></app-footer>
  </footer>
</div>
