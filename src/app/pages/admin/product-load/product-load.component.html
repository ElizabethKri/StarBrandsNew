<div class="mt-4 ">
  <h4 class="text">Создание продукта</h4>
  <form class="mt-3 user-info" [formGroup]="productForm">

    <div class="mt-3">
      <span class="mx-3">Наименование продукта</span>
      <input type="text"
             class = "mt-3"
             formControlName = "name"
             pInputText />
    </div>

    <div class="mt-3">
      <span class="price">Цена</span>
      <input type="text"
             class = "mt-3"
             formControlName = "price"
             pInputText />
    </div>

    <div class="mt-3">
      <span class="priceSale">Цена для Sale</span>
      <input type="text"
             class = "mt-3"
             formControlName = "priceSale"
             pInputText />
    </div>

<!--    <div class="mt-3">-->
<!--      <span class="collectionNew">Новая коллекция</span>-->
<!--      <input type="text"-->
<!--             class = "mt-3"-->
<!--             formControlName = "collectionNew"-->
<!--             pInputText />-->
<!--    </div>-->
<!--    <div class="mt-3">-->
<!--      <span class="collectionSale">Sale коллекция</span>-->
<!--      <input type="text"-->
<!--             class = "mt-3"-->
<!--             formControlName = "collectionSale"-->
<!--             pInputText />-->
<!--    </div>-->
<!-- Цвет, модель и описание входят только в подробную инфу-->
    <div class="mt-3">
      <span class="color">Цвет</span>
      <input type="text"
             class = "mt-3"
             formControlName = "color"
             pInputText />
    </div>

    <div class="mt-3">
      <span class="model">Модель</span>
      <input type="text"
             class = "mt-3"
             formControlName = "model"
             pInputText />
    </div>

    <div class="mt-3">
      <span class="description">Описание</span>
      <input type="text"
             class = "mt-3"
             formControlName = "description"
             pInputText />
</div>

            <div class="mt-3">
          <span class="collection">Коллекция</span>
        <p-dropdown formControlName="productType"
                    class = "mt-3"
                    [options]="['man', 'woman', 'new', 'sale']"
                    ></p-dropdown>
        </div>
    <div class="mt-3">
      <span class="mx-3">Изображение</span>
      <input type="file"
             class = "mt-3">
<!--             (change)="selectFile($event)"/>-->
    </div>

    <div class="mt-4">
      <button class="btn-success btn" type="submit"
              [disabled] = "!productForm.valid">
        Создать продукт
      </button>
    </div>

    <div class="mt-4">
      <button class="btn-danger btn" type="submit">
<!--              (click)="deleteProduct()"-->
        Удалить продукты
      </button>
    </div>

  </form>
</div>
